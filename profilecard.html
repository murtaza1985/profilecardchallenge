<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profile card</title>
    <link rel="icon" href="favicon-32x32.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main">
      <img class="topimage"src="bg-pattern-top.svg" alt="not available">
      <div class="box">
        <div class="innerbox">
          <img class="innerboximg"src="bg-pattern-card.svg" alt="unavailable">
        </div>
        <img class="victorimg"src="circle-cropped.png" alt="not available">
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <h2><span class="age">London</span></h2>
        <hr>
        <h2 class="h2bottom">80k <span class="age">Following</span></h2>
        <h2 class="h2bottom">803K <span class="age">likes</span></h2>
        <h2 class="h2bottom">1.2k <span class="age">Photos</span></h2>


        </div>


      </div>

    </div>

  </body>
</html>
